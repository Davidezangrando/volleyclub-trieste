name: Scrape Partite Volley

on:
  schedule:
    - cron: '0 4 * * *' # Ogni giorno alle 4:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # L'opzione --legacy-peer-deps risolve il conflitto tra React 19 e vaul
        run: npm install --legacy-peer-deps

      - name: Run Scraper Script
        run: npx tsx scripts/scrape-matches.ts
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}