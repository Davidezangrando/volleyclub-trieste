name: Scrape Partite Volley

on:
  schedule:
    # Orari UTC (corrispondono a 8:00, 16:00, 23:55 in inverno italiano)
    - cron: '0 7 * * *'
    - cron: '0 15 * * *'
    - cron: '55 22 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Scraper Script
        run: npx tsx scripts/scrape-matches.ts
        env:
          # --- CONFIGURAZIONE CHIAVI ---
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # --- FIX FUSO ORARIO ---
          # Forziamo il server a usare il fuso orario di Roma.
          # Cos√¨ "new Date(..20:30)" viene interpretato come orario italiano
          # e convertito correttamente in UTC (19:30) per il database.
          TZ: 'Europe/Rome'